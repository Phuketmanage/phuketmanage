name: CI

on:
  push:
    branches: [ master ]
  pull_request:

env:
  DATABASE_URL: postgres://user:password@localhost:5432/phuketmanage_test

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13.10
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: phuketmanage_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby 3.2.2
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 3.2.2

    - name: Install dependencies
      run: |
        bundle install
        yarn install

    #- name: Rubocop
    #  run: bundle exec rubocop

    - name: Chusaku
      run: bundle exec chusaku --dry-run --exit-with-error-on-annotation

    - name: Brakeman
      run: bundle exec brakeman

    - name: Setup test database
      env:
        RAILS_ENV: test
        RACK_ENV: test
        DATABASE_URL: "postgres://user:password@localhost:5432/phuketmanage_test"
        S3_BUCKET: 'test'
      run: |
        bundle exec rails db:create db:schema:load
    - name: Compile assets
      run: bundle exec rails assets:precompile

    - name: Run minitest
      run: bundle exec rake test

    - name: Run rspec
      run: bundle exec rspec

    - name: Store test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test-results
